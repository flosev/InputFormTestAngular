  <body class="external signin no-contents fixed-width" ng-app="streamCreaseAngularTestApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="header">
      <div class="menu-container">
        <div class="container">
          <a href="/" class="logo">Drip</a>
        </div>
      </div>

      <div class="splash">
        <div class="container">
          <!--<h1>Welcome Back!</h1>-->

          <div class="signin-container" data-ng-controller="MainCtrl" >
            <div class="heading">
              <h2>Sign In to Your Drip Account</h2>
            </div>
            <form accept-charset="UTF-8" name="urlForm" id="urlForm" novalidate ng-submit="submitForm()" >

              <dl class="form full">
                <dt><label for="url">URL</label></dt>
                <dd><input id="url"
                           name="url"
                           placeholder="http://www.example.com"
                           type="text"
                           ng-model="getUrl"
                           required
                           ng-pattern="urlRegex"/></dd>
                <dd><span class="error" ng-show="urlForm.url.$error.pattern">
                  Pls input valid URL!</span>
                </dd>
              </dl>
            </form>
            <div class="call-to-signup">
              <table>
                <thead>
                  <tr>
                    <th>
                    Log
                    </th>
                  </tr>
                </thead>
                <tbody ng-repeat="url in log" >
                  <tr>
                    <td>
                    {{url}}
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>

        </div>
      </div>
    </div>



    <div class="container">
    <div ng-view=""></div>
    </div>
